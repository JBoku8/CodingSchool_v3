<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      if (!localStorage.getItem('token')) {
        location.replace('./login.html');
      }
    </script>

    <style>
      .updated {
        animation-name: updateAnimation;
        animation-iteration-count: 1;
        animation-duration: 600ms;
        animation-timing-function: ease-in;
        background-color: transparent;
      }

      @keyframes updateAnimation {
        0% {
          background-color: transparent;
        }
        50% {
          background-color: tomato;
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="container vh-100 justify-content-center align-items-center">
      <div class="row">
        <header class="navbar navbar-light bg-light p-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="./profile.html">Profile</a>
              </li>
              <li class="breadcrumb-item active">
                <a href="./users.html">Users</a>
              </li>
              <li class="breadcrumb-item">
                <a href="./resources.html">Resources</a>
              </li>
            </ol>
          </nav>
        </header>
      </div>
      <div class="row m-0">
        <div class="col-3 align-self-center shadow p-0 p-3 bordered mb-3">
          <h2 class="text-muted">Users Page</h2>
          <button class="btn btn-primary" id="logOutButton">Log Out</button>
        </div>
        <div class="col-12 mb-5 shadow">
          <div class="col-12">
            <form method="GET" class="d-flex p-3">
              <div class="me-2 col-3">
                <label for="perPageSelect">Range Selection</label>
                <select
                  class="form-select"
                  aria-label="Records per page"
                  id="perPageSelect"
                >
                  <option value="6" selected>6</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-3">
                <label for="orderBySelect">Order By</label>
                <select
                  class="form-select"
                  aria-label="Records per page"
                  id="orderBySelect"
                >
                  <option value="ASC" selected>ASCENDING</option>
                  <option value="DESC">DESCENDING</option>
                </select>
              </div>
            </form>
          </div>

          <table class="table caption-top">
            <caption>
              List of users
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Avatar</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="userListBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" data-bs-submit>
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/users.js"></script>
  </body>
</html>
