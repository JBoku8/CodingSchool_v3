<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Profile</title>
    <link

      }

      <div class="row vh-100 justify-content-center align-items-center">

          <button class="btn btn-primary" id="logOutButton">Log Out</button>
        </div>
      </div>
    </div>
    <script src="./js/profile.js"></script>

</html>
