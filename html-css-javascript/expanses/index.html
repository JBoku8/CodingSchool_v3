<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager your Expanses.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <style>
      .expanse-form {
        transition: all 300ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
        opacity: 1;
      }
      .expanse-form[hidden] {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container mb-3">
      <h1 class="text-primary fs-1">მართე შენი ხარჯები</h1>
      <a href="../blog.html" class="text-muted fs-3 text-decoration-none"
        >ბლოგზე დაბრუნება</a
      >
      <button class="btn btn-success" id="addNewExpanse">ახალი ხარჯი</button>
    </div>

    <div class="container mb-5">
      <div
        class="row border shadow p-4 expanse-form"
        id="expanseFormContainer"
        hidden
      >
        <h2 class="text-primary">ხარჯის გენერატორი.</h2>
        <form method="GET" id="expanseForm" onsubmit="expanseFormSubmit(event)">
          <div class="mb-3">
            <label for="expanseTitle" class="form-label"
              >ხარჯის დასახელება</label
            >
            <input
              type="text"
              class="form-control"
              id="expanseTitle"
              placeholder="ხარჯი"
              name="expanseTitle"
              required
            />
          </div>

          <div class="mb-3">
            <label for="expanseCategory" class="form-label"
              >ხარჯის კატეგორია</label
            >
            <select
              class="form-select"
              aria-label="ხარჯის კატეგორია"
              id="expanseCategory"
            >
              <option selected>--კატეგორიის არჩევა--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="expanseAmount" class="form-label">ხარჯის ოდენობა</label>
            <input
              type="number"
              class="form-control"
              id="expanseAmount"
              placeholder="თანხა"
              name="expanseAmount"
              required
            />
          </div>

          <div class="mb-3">
            <label for="expanseDate" class="form-label">თარიღი</label>
            <input
              type="date"
              class="form-control"
              id="expanseDate"
              name="expanseDate"
              required
            />
          </div>

          <div class="mb-3">
            <button
              class="btn btn-primary"
              type="submit"
              id="submitBtn"
            ></button>
            <button class="btn btn-warning" type="button" id="closeFormBtn">
              ფორმის დახურვა
            </button>
            <button class="btn btn-danger" type="reset">ფორმის განულება</button>
          </div>
        </form>
      </div>

      <div class="row border shadow p-4 mt-2">
        <div class="col-8">
          <ol class="list-group list-group-numbered" id="expansesList"></ol>
        </div>
        <div class="col-4">
          <ol class="list-group list-group-numbered" id="">
            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-start
              "
            >
              <div class="ms-2 me-auto">
                <div class="fw-bold">სულ შენ დახარჯე</div>
              </div>
              <span class="badge bg-success rounded-pill" id="totalExpanse"
                >ლარი</span
              >
            </li>
            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-start
              "
            >
              <div class="ms-2 me-auto">
                <div class="fw-bold">საშუალოდ შენ ხარჯავ</div>
              </div>
              <span class="badge bg-info rounded-pill" id="averageExpanse"
                >ლარი</span
              >
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script src="./js/category.js"></script>
    <script src="./js/expanse.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
