<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="row g-3 shadow py-3 bg-light bg-gradient" id="profileForm">
          <div class="col-6 text-center border border-success border-3 rounded">
            <img
              src="https://via.placeholder.com/150"
              alt=""
              id="userPicture"
              class="img-fluid rounded-circle"
            />
          </div>
          <div class="col-6">
            <h2 class="text-muted">User Profile</h2>
            <h4 class="text-muted">
              Registered at: <small id="registered"></small>
            </h4>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>

          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" />
          </div>

          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" gender="gender" />
          </div>

          <div class="col-12">
            <label for="street" class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              id="street"
              placeholder="1234 Main St"
              name="street"
            />
          </div>

          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" />
          </div>
          <div class="col-md-2">
            <label for="zipCode" class="form-label">Zip/Post Code</label>
            <input type="text" class="form-control" id="zipCode" name="zipCode" />
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-primary" id="randomUser">
              Random User
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/random-user.js"></script>
  </body>
</html>
