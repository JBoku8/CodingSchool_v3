<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- custom styles -->

    <title>Ajax Requests</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col-6 d-grid">
          <button onclick="randomize()" class="btn btn-primary btn-block fs-1">
            Randomize
          </button>
        </div>
        <div class="col-6">
          <img id="asyncImage" src="" alt="" class="img-thumbnail" />
        </div>
      </div>
    </div>

    <script>
      const imageElement = document.getElementById("asyncImage");
      function randomize() {
        // imageElement.setAttribute("src", null);
        fetch("https://fakerapi.it/api/v1/images?_quantity=1&_type=kittens")
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            const image = result.data[0];
            imageElement.setAttribute("src", image.url);
            imageElement.setAttribute("alt", image.title);
            imageElement.style.height = "300px";
            imageElement.style.objectFit = "contain";
          })
          .catch((error) => {
            console.log(error);
          });
      }
      randomize();
    </script>
  </body>
</html>
