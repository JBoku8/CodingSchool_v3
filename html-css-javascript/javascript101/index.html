<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 101</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .cursor-pointer {
        cursor: pointer;
        transition: background-color 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Javascript Refresh</h1>
      <div class="row">
        <div class="col-4">
          <label for="currentTheme">Select color</label>
          <input
            type="color"
            name="theme"
            id="currentTheme"
            class="form-control"
          />
        </div>
        <div class="col-8 border shadow p-5" id="themePlayground"></div>
      </div>
      <div class="row my-3 numbers">
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">1</div>
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">2</div>
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">3</div>
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">4</div>
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">5</div>
        <div class="col-2 border p-5 text-center fs-1 cursor-pointer">6</div>
      </div>
      <div class="row mt-4 border p-3" id="divElement">
        <section id="sectionId" class="border">
          section
          <p class="border fs-5" id="pId">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta
            iure, quibusdam iste corrupti dolore aliquam id maiores commodi enim
            ipsa, sapiente temporibus, rem eius fuga? Tempora quisquam sit
            fugiat corporis.
            <span class="fs-2 text-danger" id="spanId">Span element</span>
          </p>
        </section>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
