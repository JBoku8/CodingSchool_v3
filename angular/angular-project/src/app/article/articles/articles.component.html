<div class="row">
  <div class="col-4 mb-3 px-2" *ngFor="let item of articles">
    <div class="card w-100 shadow-sm">
      <div class="card-header">
        <a [href]="item.url" target="_blank">
          <img [src]="item.urlToImage" [alt]="item.title" class="card-img-top" />
        </a>
      </div>
      <div class="card-body">
        <h2 class="card-title fs-5">{{ item.title }}</h2>
        <h4 class="card-subtitle fs-6 text-muted">Author: {{ item.author }}</h4>
        <p class="card-text card-description">
          {{ item.description }}
        </p>
        <a [routerLink]="['/articles', item.title]" class="card-link">Read More</a>
        <a [href]="item.url" target="_blank" class="card-link">Original Post</a>
      </div>
    </div>
  </div>
</div>
