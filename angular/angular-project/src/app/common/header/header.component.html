<div class="container">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">NgCool App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/counter" routerLinkActive="active"
                >Counter</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/hello-world" routerLinkActive="active"
                >Hello World</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/todo" routerLinkActive="active"
                >Todo List</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/articles" routerLinkActive="active"
                >Articles</a
              >
            </li>

            <li class="nav-item" *ngIf="!authService.loggedIn">
              <a class="nav-link" routerLink="/sign-in" routerLinkActive="active"
                >Sign In</a
              >
            </li>
            <li class="nav-item" *ngIf="authService.loggedIn">
              <button class="btn btn-primary" (click)="authService.logOut()">
                Sign Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
