<div
  class="row col-8 align-self-center shadow p-0 p-3 bordered"
  *ngIf="!$authService.loggedIn"
>
  <h2 class="text-muted">Sign In</h2>
  <form
    #signInForm="ngForm"
    method="POST"
    action=""
    (ngSubmit)="onSubmit(signInForm)"
  >
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>

      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          autocomplete="off"
          [(ngModel)]="formData.email"
        />
        <div
          class="alert alert-danger mt-2"
          *ngIf="
            signInForm.controls['email'] &&
            signInForm.controls['email'].touched &&
            signInForm.controls['email'].invalid
          "
        >
          Please type your email.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          autocomplete="new-password"
          name="password"
          required
          [(ngModel)]="formData.password"
        />
        <div
          class="alert alert-danger mt-2"
          *ngIf="
            signInForm.controls['password'] &&
            signInForm.controls['password'].touched &&
            signInForm.controls['password'].invalid
          "
        >
          Please type your password.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            [(ngModel)]="formData.rememberMe"
          />
          <label class="form-check-label" for="rememberMe"> Remember me </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">
      Sign In
    </button>
  </form>
</div>

<div
  class="row col-8 align-self-center shadow p-0 p-3 bordered"
  *ngIf="$authService.loggedIn"
>
  <h2 class="text-muted text-center">Hello my friend!</h2>
</div>
