<div class="container">
  <div class="row col-8 align-self-center shadow p-0 p-3 bordered">
    <h2 class="text-muted">Firebase Sign Up</h2>
    <form
      #signUpForm="ngForm"
      method="POST"
      action=""
      (ngSubmit)="onSubmit(signUpForm)"
    >
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>

        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            autocomplete="off"
            [(ngModel)]="formData.email"
          />
          <div
            class="alert alert-danger mt-2"
            *ngIf="
              signUpForm.controls['email'] &&
              signUpForm.controls['email'].touched &&
              signUpForm.controls['email'].invalid
            "
          >
            Please type your email.
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            autocomplete="new-password"
            name="password"
            required
            [(ngModel)]="formData.password"
          />
          <div
            class="alert alert-danger mt-2"
            *ngIf="
              signUpForm.controls['password'] &&
              signUpForm.controls['password'].touched &&
              signUpForm.controls['password'].invalid
            "
          >
            Please type your password.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">
        Sign Up
      </button>
    </form>
  </div>
</div>
